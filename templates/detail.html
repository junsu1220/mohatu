<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparta Vocabulary Notebook</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!--    font awesome-->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <!--    <link href='{{ url_for("static", filename="detail.css") }}' rel="stylesheet">-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <script>
    $(document).ready(function () {});

    function close_detail() {
      window.location.href = "/";
    }

    function login_check() {
      $.ajax({
        type: "GET",
        url: `/api/login_check`,
        data: {},
        success: function (response) {
          alert(response["msg"]);
        },
      });
    }

    function save_comment() {
      let comment = $("#textarea-post").val();
      let today = new Date().toISOString();

      // let comment = $('#comment').val()
      // console.log(comment)

      $.ajax({
        type: "POST",
        url: `/detail/save_comment`,
        data: {
          // detail에서 index, id, comment 값을 가져와서
          post_num_give: "{{ country.post_num }}",
          comment_give: comment,
        },
        success: function (response) {
          $("#modal-post").removeClass("is-active");
          window.location.reload();
        },
      });
    }
  </script>

  <style>
    * {
      font-family: "Gowun Dodum", sans-serif;
    }

    .wrap {
      background-color: RGBA(125, 187, 217, 0.2);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    .banner {
      width: 100%;
      height: 300px;

      /*background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://blog.kakaocdn.net/dn/Ttfc2/btreKmiqSXi/Q9rlnbPKqS5WZmGRWffNz0/img.jpg');*/
      background-image: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5)
        ),
        url({{country.image_link}});
      background-position: center 30%;
      background-size: cover;

      color: white;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .countrydetail {
      width: 100%;
      height: 100px;

      color: black;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .table {
      width: 80%;
      max-width: 800px;
      margin: auto;
      table-layout: fixed;
    }

    .table th {
      border-top-style: none;
    }

    td {
      background-color: white;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    td > a,
    a:visited,
    a:hover,
    a:active {
      color: black;
    }

    thead:first-child tr:first-child th:first-child {
      border-radius: 10px 0 0 0;
    }

    thead:first-child tr:first-child th:last-child {
      border-radius: 0 10px 0 0;
    }

    tbody:last-child tr:last-child td:first-child {
      border-radius: 0 0 0 10px;
    }

    tbody:last-child tr:last-child td:last-child {
      border-radius: 0 0 10px 0;
    }
  </style>

  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/'">
        <h1>{{country.title}}</h1>
      </div>

      <div class="countrydetail">
        <div class="notification">
          <button class="delete"></button>
          {{country.desc}}
        </div>
      </div>

      <section class="section">
        <article class="media">
          <div class="media-content">
            <div class="field">
              <p class="control">
                <input
                  id="input-post"
                  class="input is-rounded"
                  placeholder="도시에 대한 느낌을 남겨주세요?"
                  onclick='$("#modal-post").addClass("is-active")'
                />
              </p>
            </div>
          </div>
        </article>
      </section>

      <div class="modal" id="modal-post">
        <div
          class="modal-background"
          onclick='$("#modal-post").removeClass("is-active")'
        ></div>
        <div class="modal-content">
          <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="field">
                  <p class="control">
                    <textarea
                      id="textarea-post"
                      class="textarea"
                      placeholder="도시에 대한 느낌을 남겨주세요"
                    ></textarea>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left"></div>
                  <div class="level-right">
                    <div class="level-item">
                      <a class="button is-sparta" onclick="save_comment()"
                        >포스팅하기</a
                      >
                    </div>
                    <div class="level-item">
                      <a
                        class="button is-sparta is-outlined"
                        onclick='$("#modal-post").removeClass("is-active")'
                        >취소</a
                      >
                    </div>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
        <button
          class="modal-close is-large"
          aria-label="close"
          onclick='$("#modal-post").removeClass("is-active")'
        ></button>
      </div>

      <!--    <div class="container">-->
      <!--        <div class="form-floating">-->
      <!--            <label for="floatingTextarea2">사진에 대한 느낌을 남겨주세요</label>-->
      <!--            <textarea class="form-control" placeholder="Leave a comment here" id="comment"-->
      <!--                      style="height: 80px"></textarea>-->

      <!--        </div>-->
      <!--        <div class="d-flex justify-content-between align-items-end">-->
      <!--            <button id="btn-save" class="btn btn-outline-sparta btn-lg" onclick="save_comment()"><i-->
      <!--                    class="fa-solid fa-comment-pen">등록</i>-->
      <!--            </button>-->
      <!--           <button id="btn-delete" class="btn btn-sparta btn-lg" onclick="close_detail()">닫기</button>-->
      <!--        </div>-->

      <!--    </div>-->

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col" style="width: 30%">아이디</th>
            <th scope="col">댓글</th>
          </tr>
        </thead>
        <tbody id="tbody-box">
          {% for comment in country_comment %}
          <tr id="{{user_info.id}}">
            <td><a href="#">{{comment.username}}</a></td>
            <td>{{comment.comment}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
