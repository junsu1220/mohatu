<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--    Bulma CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- 구글 폰트를 가져옵니다. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <title>MOHATO | LOGIN</title>
    <style>
      * {
        font-family: "Gowun Dodum", sans-serif;
      }

      body {
        width: 500px;

        text-align: center;

        border-radius: 20px;

        /*background-color: green;*/
        margin: 80px auto auto auto;
      }

      .mainMP4 {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .mainMP4 video {
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      h1 {
        margin-top: 20px;
        margin-bottom: 30px;
        font-size: 50px;
        opacity: 0.8;
        font-family: "Smooch", cursive;
      }

      h1 strong {
        color: #e0a726;
        font-family: "Smooch", cursive;
        opacity: 0.9;
        /*color: white;*/
      }

      .h4 {
        color: white;
      }

      input {
        opacity: 0.7;
      }

      .level-item {
        opacity: 0.7;
      }
    </style>
    <script>
      function sign_in() {
        let username = $("#input-username").val();
        let password = $("#input-password").val();

        if (username == "") {
          $("#help-id-login").text("아이디를 입력해주세요.");
          $("#input-username").focus();
          return;
        } else {
          $("#help-id-login").text("");
        }

        if (password == "") {
          $("#help-password-login").text("비밀번호를 입력해주세요.");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password-login").text("");
        }
        $.ajax({
          type: "POST",
          url: "/sign_in",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response) {
            console.log("받기 성공");
            if (response["result"] == "success") {
              $.cookie("mytoken", response["token"], { path: "/" });
              window.location.replace("/index");
            } else {
              alert(response["msg"]);
            }
          },
        });
      }

      // 회원 가입
      function sign_up() {
        let username = $("#input-username-modal").val();
        let password = $("#input-password-modal").val();
        let password2 = $("#input-password2-modal").val();
        let nickname = $("#input-nickname-modal").val();
        // {#console.log(username, password, password2)#}

        if ($("#help-id").hasClass("is-danger")) {
          alert("아이디를 다시 확인해주세요.");
          return;
        } else if (!$("#help-id").hasClass("is-success")) {
          alert("아이디 중복확인을 해주세요.");
          return;
        }

        if (password == "") {
          $("#help-password")
            .text("비밀번호를 입력해주세요.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-password").focus();
          return;
        } else if (!is_password(password)) {
          $("#help-password")
            .text(
              "비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password")
            .text("사용할 수 있는 비밀번호입니다.")
            .removeClass("is-danger")
            .addClass("is-success");
        }
        if (password2 == "") {
          $("#help-password2")
            .text("비밀번호를 입력해주세요.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-password2").focus();
          return;
        } else if (password2 != password) {
          $("#help-password2")
            .text("비밀번호가 일치하지 않습니다.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-password2").focus();
          return;
        } else {
          $("#help-password2")
            .text("비밀번호가 일치합니다.")
            .removeClass("is-danger")
            .addClass("is-success");
        }
        $.ajax({
          type: "POST",
          url: "/sign_up",
          data: {
            username_give: username,
            password_give: password,
            nickname_give: nickname,
          },
          success: function (response) {
            alert("회원가입을 축하드립니다!");
            window.location.replace("/");
          },
        });
      }

      // 아이디 규칙
      function is_id(asValue) {
        var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
        return regExp.test(asValue);
      }

      // 패스워드 규칙
      function is_password(asValue) {
        var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
      }

      // 중복체크
      function check_dup() {
        let username = $("#input-username-modal").val();
        if (username == "") {
          $("#help-id")
            .text("아이디를 입력해주세요.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-username-modal").focus();
          return;
        }
        if (!is_id(username)) {
          $("#help-id")
            .text(
              "아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-username-modal").focus();
          return;
        }

        $("#help-id").addClass("is-loading");
        $.ajax({
          type: "POST",
          url: "/check_up",
          data: {
            username_give: username,
          },
          success: function (response) {
            if (response["exists"]) {
              $("#help-id")
                .text("이미 존재하는 아이디입니다.")
                .removeClass("is-safe")
                .addClass("is-danger");
              $("#input-username-modal").focus();
            } else {
              $("#help-id")
                .text("사용할 수 있는 아이디입니다.")
                .removeClass("is-danger")
                .addClass("is-success");
            }
            $("#help-id").removeClass("is-loading");
          },
        });
      }

      //비밀번호 인증
      function chkRePw() {
        const password = document.getElementById("input-password-modal").value;
        const password2 = document.getElementById(
          "input-password2-modal"
        ).value;
        if (password2 == "") {
          $("#help-password2")
            .text("비밀번호를 입력해주세요.")
            .removeClass("is-success")
            .addClass("is-danger");
          $("#input-password2-modal").focus();
          return;
        } else if (password2 != password) {
          $("#help-password2")
            .text("비밀번호가 일치하지 않습니다.")
            .removeClass("is-success")
            .addClass("is-danger");
          $("#input-password2-modal").focus();
          return;
        } else {
          $("#help-password2")
            .text("비밀번호가 일치합니다.")
            .removeClass("is-danger")
            .addClass("is-success");
        }
      }

      //비번 입력 검증
      function checkPw() {
        const password = document.getElementById("input-password-modal").value;

        if (password == "") {
          $("#help-password")
            .text("비밀번호를 입력해주세요.")
            .removeClass("is-success")
            .addClass("is-danger");
          $("#input-password-modal").focus();
          return;
        } else if (!is_password(password)) {
          $("#help-password")
            .text(
              "비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-password-modal").focus();
          return;
        } else {
          $("#help-password")
            .text("사용할 수 있는 비밀번호입니다.")
            .removeClass("is-danger")
            .addClass("is-success");
        }
      }

      //취소
      function cancel() {
        window.location.reload();
      }
    </script>
  </head>
  <body>
    <div class="mainMP4">
      <video muted autoplay loop>
        <source src="/static/europ1.mp4" type="video/mp4" />
      </video>
    </div>
    <section class="section">
      <div class="container">
        <div
          class="box"
          style="
            background: transparent;
            border: white;
            width: 370px;
            height: 450px;
          "
        >
          <h1><strong> MOHATO </strong></h1>
          <article class="media login">
            <div class="media-content">
              <div class="content">
                <div class="field has-addons">
                  <!--                            아이디 입력-->
                  <div class="control has-icons-left" style="width: 100%">
                    <input
                      id="input-username"
                      class="input"
                      type="text"
                      placeholder="아이디"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                </div>

                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      id="input-password"
                      class="input"
                      type="password"
                      placeholder="비밀번호"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                </div>
              </div>
              <div id="div-sign-in-or-up" class="has-text-centered">
                <!--                        로그인 버튼-->
                <button
                  class="level-item button"
                  style="width: 100%"
                  onclick="sign_in()"
                >
                  로그인
                </button>
                <hr style="color: white; opacity: 0.3" />
                <h4 class="mb-3" style="opacity: 0.6">
                  <strong style="color: white">아직 회원이 아니라면</strong>
                </h4>
                <!--                        회원가입버튼-->
                <button
                  class="level-item button"
                  style="width: 100%"
                  onclick='$("#modal-signup").addClass("is-active")'
                >
                  회원가입하기
                </button>
              </div>
            </div>
          </article>
          <!--            모달기능-->
          <div class="modal" id="modal-signup">
            <div
              class="modal-background"
              onclick='$("#modal-signup").removeClass("is-active")'
            ></div>
            <div class="modal-content">
              <div class="box" style="max-width: 450px; margin: auto">
                <article class="media">
                  <div class="media-content">
                    <div class="content">
                      <div class="field has-addons">
                        <div class="control has-icons-left" style="width: 100%">
                          <form id="form_box1">
                            <input
                              id="input-username-modal"
                              class="input"
                              type="text"
                              placeholder="아이디"
                            />
                            <span class="icon is-small is-left"
                              ><i class="fa fa-user"></i
                            ></span>
                          </form>
                        </div>
                        <!--                                        중복확인-->
                        <div id="btn-check-dup" class="control">
                          <button class="button" onclick="check_dup()">
                            중복확인
                          </button>
                        </div>
                      </div>
                      <p id="help-id" class="help n">
                        아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만
                        입력 가능합니다.
                      </p>
                      <p id="help-id-login" class="help is-danger"></p>

                      <div class="field">
                        <form id="form_box2">
                          <div class="control has-icons-left">
                            <input
                              id="input-nickname-modal"
                              class="input"
                              type="text"
                              placeholder="닉네임"
                            />
                            <span class="icon is-small is-left"
                              ><i class="fa fa-lock"></i
                            ></span>
                          </div>
                        </form>
                      </div>

                      <div class="field">
                        <form id="form_box3">
                          <div class="control has-icons-left">
                            <input
                              onchange="checkPw()"
                              id="input-password-modal"
                              class="input"
                              type="password"
                              placeholder="비밀번호"
                            />
                            <span class="icon is-small is-left"
                              ><i class="fa fa-lock"></i
                            ></span>
                          </div>
                        </form>
                        <p id="help-password" class="help">
                          영문과 숫자 조합의 8-20자 필수! 특수문자(!@#$%^&*)
                          사용가능!
                        </p>
                      </div>
                    </div>

                    <div id="sign-up-box">
                      <div class="mb-5">
                        <div class="field">
                          <form id="form_box4">
                            <div
                              class="control has-icons-left"
                              style="width: 100%"
                            >
                              <input
                                id="input-password2-modal"
                                class="input"
                                type="password"
                                placeholder="비밀번호 재입력"
                                onchange="chkRePw()"
                              />
                              <span class="icon is-small is-left"
                                ><i class="fa fa-lock"></i
                              ></span>
                            </div>
                          </form>
                          <p id="help-password2" class="help">
                            비밀번호를 다시 한 번 입력해주세요.
                          </p>
                        </div>
                      </div>

                      <button
                        class="level-item button"
                        style="width: 100%"
                        onclick="sign_up()"
                      >
                        회원가입
                      </button>
                      <!--                                        로그인 버튼으로 가기-->
                      <p>
                        <button
                          class="level-item button"
                          style="width: 100%; border: 0px"
                          onclick="cancel()"
                        >
                          아이디가 생각나셨나요? 로그인으로!
                        </button>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </div>
            <button
              class="modal-close is-large"
              aria-label="close"
              onclick='$("#modal-signup").removeClass("is-active")'
            ></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
